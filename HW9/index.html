<!DOCTYPE html>
<html>
<head>
	<title>Pokémon Data Display</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	
	<h1>Pokémon Data Display</h1>
	<div id="Data">
	<table id="pokemon-table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Image</th>
				<th>Type</th>
				<th>Height</th>
				<th>Weight</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	</div>
    <button id="load-pokemon-btn">Load Random Pokémon</button>
	<button id="Change-Color">Make it red</button>
	
</body>
</html>
